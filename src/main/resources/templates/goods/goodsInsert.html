<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::menu"></div>
<body>
<head>

</head>

<div class="container">
  <form th:action="@{/goodsInsert}" method="post" enctype="multipart/form-data" modelAttribute="goodsDTO" th:object="${goodsDTO}">

    <div class="form-group">
      <label for="buydate">구입날짜</label>
      <input type="date" class="form-control" id="buydate" th:field="*{buydate}">
    </div>

    <div class="form-group">
      <label for="goodsname">상품명</label>
      <input type="text" class="form-control" id="goodsname" name="goodsname">
    </div>

    <div class="form-group">
      <label for="buyqty">구입수량</label>
      <input type="text" class="form-control" id="buyqty" name="buyqty">
    </div>

    <div class="form-group">
      <label for="area">생산지</label>
      <input type="text" class="form-control" id="area" name="area">
    </div>

    <div class="form-group">
      <label for="file">이미지</label>
      <input type="file" class="form-control" id="file" name="file">
    </div>

    <button type="submit" class="btn btn-default">저장</button>
  </form>
</div>
</body>

</html>
