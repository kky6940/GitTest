<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div th:replace="header::menu"></div>
    <div class="container">
        <h1>로그인 후 이용해주세요.</h1>
        <div th:if="${param.error}">사용자 이름 및 암호가 잘못되었습니다.</div>
        <div th:if="${param.logout}">로그아웃 되었습니다.</div>
        <form th:action="@{/loginProcess}" method="post">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>

            <div class="form-group">
                <label for="pw">패스워드</label>
                <input type="text" class="form-control" id="pw" name="pw">
            </div>
            <div>
                <button type="submit" class="btn btn-default">로그인</button>
                <input type="button" onclick="location.href='/empInsert';"  class="btn btn-primary" value="회원가입" />
            </div>
        </form>
    </div>
</body>
</html>
